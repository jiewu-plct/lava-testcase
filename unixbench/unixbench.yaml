metadata:
  name: unixbench
  format: "Lava-Test Test Definition 1.0"
  description: "Run unixbench on RISC-V device"
  maintainer:
    - wujie22@iscas.ac.cn
  os:
    - openEuler-riscv64
  scope:
      - system
  devices:
    - sifive-unmatched
    - lichee-RV
    - D1
run:
  steps:
    - lava-test-case setup-env --shell sh setup-env.sh
    - cd unixbench
    - lava-test-case unixbench-system-test --shell sh unixbench.sh
       
    

